<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
   <table border="1" class="table">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Phone</th>
            <th>State</th>
            <th>Email</th>
            <th>Message</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.city }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.state }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.message }}</td>
            <td>
                <a class="btn btn-primary" href="{% url 'update' i.id %}">EDIT</a>
            </td>
        </tr>
    {% endfor %}
    </table>

</body>
</html>
